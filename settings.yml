excluded_categories:
  type: list
  default: ''
  description:
    en: 'List of excluded category slugs'
hide_subcategories:
  type: bool
  default: false
  description:
    en: 'If selected, all subcategories will not be shown in the sidebar'
order_by_activity:
  type: list
  default: ''
  description:
    en: 'Categories where children are ordered by activity'
show_latest:
  type: list
  default: ''
  description:
    en: 'Categories to show latest (unread + new) topic counts for'
collapsible_sidebar:
  type: bool
  default: false
  description:
    en: Adds the ability to collapse the sidebar to show only category logos.
collapsible_sidebar_desktop_toggle:
  type: enum
  default: bottom
  choices:
    - top
    - bottom
  description:
    en: Location of the desktop sidebar toggle.
category_badges:
  type: bool
  default: false
  description:
    en: Enable category colored badges next to the category name.
disable_category_logos:
  type: bool
  default: false
  description:
    en: Disable category logos from appearing in sidebar.
auto_generate_category_logos:
  type: bool
  default: false
  description:
    en: Create a category logo when one is not present.
custom_logos:
  description:
    en: Use custom logos for categories in the sidebar
  default: >-
  json_schema: '{ "type": "array", "format": "table", "uniqueItems": true, "items": { "type": "object", "properties": { "category_slug": { "type": "string", "minLength": 1 }, "image_url": { "type": "string", "minLength": 1 }}, "additionalProperties": false } }'
custom_links:
  description:
    en: Add custom links to the category sidebar
  default: >-
  json_schema: '{ "type": "array", "format": "table", "uniqueItems": true, "items": { "type": "object", "properties": { "name": { "type": "string", "minLength": 1 }, "icon_url": { "type": "string", "minLength": 1, "description": "Type none for no icon"}, "link_url": { "type": "string", "minLength": 1 }, "location": { "type": "string", "minLength": 1, "enum": ["above", "below"] }, "new_tab": { "type": "boolean", "minLength": 1 } }, "additionalProperties": false } }'
category_lock_icon:
  type: enum
  default: lock
  choices:
    - lock
    - unlock
    - unlock-alt
    - lock-open
    - user-secret
    - user-lock
  description: 'Enter the name of a FontAwesome 5 icon to display instead of the lock icon next to private categories.'
custom_headers:
  type: list
  default: ''
  description:
    en: |
      Add headers above or below categories and custom links</br>
      Format (comma seperated): label, type:position, href</br>
      Options:
        type: categories or links
        position (links only): above or below
        href (optional): valid href</br>
      Example: Teams,links:below,/teams adds the header "Teams" to the custom links that appear
      below the category list
child_categories_default_state:
  type: enum
  default: collapsed
  choices:
    - collapsed
    - expanded
  description:
    en: The default state of child categories in the sidebar.
